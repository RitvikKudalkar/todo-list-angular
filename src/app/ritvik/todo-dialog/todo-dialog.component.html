<h1 mat-dialog-title>Add Todo</h1>
<div mat-dialog-content class="form">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput #title>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Choose status</mat-label>
        <mat-select #status >
          <mat-option value="incomplete">Incomplete</mat-option>
          <mat-option value="complete">Complete</mat-option>
        </mat-select>
      </mat-form-field>
    <button mat-raised-button (click)="onTodoAdd(title.value, status.value)" >Add Task</button>
  </div>
